<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragment/head}"></head>
<body>
    <div class="table-view">
        <div class="table-top">
            <a href="/" th:href="@{/}">홈으로</a>
        </div>
        <div class="order-table-area">
            <div class="table-title">
                <h1 >1번 테이블 주문 목록</h1>
            </div>
            <table class="order-table">
                <thead>
                    <tr>
                        <th>메뉴 명</th>
                        <th>크기</th>
                        <th>수량</th>
                        <th>가격</th>
                        <th>증감</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orderList}">
                    <td th:text="${order.menuInfo.menu.name}">1</td>
                    <td th:text="${order.menuInfo.size.name}">1</td>
                    <td th:text="${order.quantity}">0</td>
                    <td th:text="${order.totalPrice}">0</td>
                    <td><button class="btn btn-outline-primary add countbtn" th:value="${order.menuInfo.id}">+</button><button class="btn btn-outline-primary minus countbtn" th:value="${order.menuInfo.id}">-</button></td>
                </tr>
                </tbody>
            </table>
            <div class="table-bottom">
                    <button class="btn btn-outline-primary reset-btn" id="reset">결제완료</button>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function (){
        const path = window.location.pathname;
        const tableId = path.split("/").pop();
        const orderTitle = $(".table-title h1");
        orderTitle.empty();
        const title = tableId + " 번 테이블 주문 목록"
        orderTitle.append(title);

        $(document).on("click",".add",function (){
            const path = window.location.pathname;
            const tableId = path.split("/").pop();

            $.ajax({
                url: "/order",
                method : "POST",
                data : {
                    tableId : tableId,
                    menuId : $(this).val()
                },
                success : function (response){
                    updateOrderTable(response)
                },
                error: function (xhr, status, error) {
                    console.error("Error occurred:", xhr.responseText);
                }
            })
        })
        $(document).on("click",".minus",function (){
            const path = window.location.pathname;
            const tableId = path.split("/").pop();

            $.ajax({
                url: "/cancel",
                method : "POST",
                data : {
                    tableId : tableId,
                    menuId : $(this).val()
                },
                success : function (response){
                    updateOrderTable(response)
                },
                error: function (xhr, status, error) {
                    console.error("Error occurred:", xhr.responseText);
                }
            })
        })
    })
    function updateOrderTable(orderList){
        const tableBody = $(".order-table tbody");
        tableBody.empty();

        orderList.forEach(function (order){
            const row = '<tr>' +
                '<td>' + order.menuInfo.menu.name + '</td>' +
                '<td>' + order.menuInfo.size.name + '</td>' +
                '<td>' + order.quantity + '</td>' +
                '<td>' + order.totalPrice + '</td>' +
                '<td>' +
                '<button class="btn btn-outline-primary add countbtn" value="' + order.menuInfo.id + '">+</button>' +
                '<button class="btn btn-outline-primary minus countbtn" value="' + order.menuInfo.id + '">-</button>' +
                '</td>' +
                '</tr>';
            tableBody.append(row);
        })
    }
    $(document).on("click","#reset",function (){
        const path = window.location.pathname;
        const tableId = path.split("/").pop();
        $.ajax({
            url: "/reset",
            method : "POST",
            data : {
                tableId : tableId
            },
            success : function (response){
                updateOrderTable(response)
            },
            error: function (xhr, status, error) {
                console.error("Error occurred:", xhr.responseText);
            }
        })
    })
</script>
</html>
